<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>

<body>
    <div class="commentService">
        <h1 class="commentService__title">Сервис сообщений со спам фильтром</h1>
        <div class="commentService__area">
            <div class="myform" id="myform" name="myForm">
                <h2>Оставьте ваш комментарий</h2>
                <label>Показывать ваше имя?</label>
                <input type="radio" class="vision" name="vision" value="yes" checked>да
                <input type="radio" class="vision" name="vision" value="no">нет<br>
                <!-- <label>имя:</label> -->
                <input type="text" class="firstname" placeholder=""><br><br>
                <!-- <label>аватар</label> -->
                <input type="url" class="photo" placeholder=""><br><br>
                <!-- <label>сообщение</label> -->
                <input type="text" class="mytext" id="mytext" placeholder="ваше послание"><br><br>
                <button class="submit" type="submit">Отправить</button>
            </div>
            <div class="chat">
                <h2>Чат</h2>
                <div class="chatWindow">
                    <div class="avatar">
                        <!-- <img src="#" alt="аватар"> -->
                    </div>
                    <div class="nickname"></div>
                    <div class="timecode"></div>
                    <br>
                    <div class="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
